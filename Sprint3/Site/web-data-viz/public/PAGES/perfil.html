<script>
  var podeSalvar = false;

  
  function alterar(){
    var idUsuario = sessionStorage.ID_USUARIO;
    var nome = nomeCompleto.value;
    var dtNasc = nascimento.value;
    var c_p_f = cpf.value; 
    var e_mail = email.value; 
    var tel = telefone.value;
    var contem_arroba = e_mail.indexOf('@');
    var contem_ponto = e_mail.indexOf('.');
    if(nome == `` || dtNasc == `` || c_p_f == `` || e_mail == `` || tel == ``){
      alert("Todos os campos precisam estar preenchidos!")
      //return: finaliza a execu√ß√£o da fun√ß√£o que est√° sendo executada 
      return 
    } else if((c_p_f.length != 11) || (contem_arroba < 0 || contem_ponto < 0)){
      alert("Algum campo n√£o est√° inserido corretamente! \nVerifique: \nSe o CPF possui 11 d√≠gitos \nSe o email possui '@' e '.'")
      return
    } else {
      alert("Confirme seus dados antes de salvar! " + sessionStorage.ID_USUARIO);
      podeSalvar = true;
    
      fetch("/usuarios/atualizar/", {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
          nome,
          dtNasc,
          c_p_f,
          e_mail,
          tel,
          idUsuarioServer : sessionStorage.ID_USUARIO
        }),
      }).then(function (resposta) {
        console.log("resposta: ", resposta);
        if (resposta.ok) {
          console.log("Atualiza√ß√£o realizada com sucesso");
        } else {
          throw "Houve um erro ao tentar realizar a atualiza√ß√£o";
        }
      }).catch(function (resposta) {
          console.log(`#ERRO: ${resposta}`);
      });
}
}

  function salvar(){
    if(podeSalvar == true){

    }

  }

</script>
