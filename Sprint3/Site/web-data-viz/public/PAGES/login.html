    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../CSS/styleFormulario.css">

<body>
    <div class="header">
        <div class="container">

            <h1 class="titulo">FLOWTECH</h1>

            <ul class="navbar">

    </div>

    <main id="telaLogin" class="formulario">
        <div class="container">
            <h2 class="titulo">Login</h2>

            <div class="campos">
                <div class="group1">
                    <input class="inputs" type="text" id="input_email" placeholder="Login">
                    <input class="inputs" type="password" id="input_senha" placeholder="Senha">

            </div>

            <div class="buttons">
                <button class="btnEnviar" onclick="entrar()" class="enviaron">Entrar</button>

        </div>
    </main>

</html>

<script>
    function entrar() {
        var emailVar = input_email.value;
        var senhaVar = input_senha.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            
            return false;
        }
        
        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    

                    setTimeout(function () {
                        window.location = "dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })
        return false;
    }
</script>
