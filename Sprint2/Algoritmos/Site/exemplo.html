<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div id="menu">
            <button onclick="fechar()">Fechar</button>
        </div>
        <div id="content">
            <h1>TESTE</h1>
            <button onclick="abrir()">abrir</button>
        </div>
    </div>

</body>
</html>

<style>
    body {
        margin: 0;
        padding: 0;
    }

    .container {
        background-color: red;
        height: 100vh;
        display: flex;
    }

    #menu {
        height: 100%;
        width: 30%;
        background-color: yellow;
    }

    #content {
        background-color: blue;
        width: 100%;
    }
</style>

<script>
    function abrir() {
        menu.style.display = "block";
    }

    function fechar() {
        menu.style.display = "none";
    }
</script>
